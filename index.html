<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <figure class="section-equilibrium">
          <img
            class="img-equilibrium"
            src="images/image-equilibrium.jpg"
            alt="NFT Equilibrium Image"
          />
          <div class="blue-overlay">
            <img class="icon-view" src="images/icon-view.svg" alt="icon-view" />
          </div>
        </figure>

        <section class="section-equilibrium">
          <h1 class="title">Equilibrium #3429</h1>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </section>

        <section class="section-details">
          <div class="eth-value">
            <img src="images/icon-ethereum.svg" alt="Etherium Icon" />
            <span>0.041 ETH</span>
          </div>
          <div class="time-left">
            <img src="images/icon-clock.svg" alt="Clock Icon" />
            <span>3 days left</span>
          </div>
        </section>

        <section class="section-creator">
          <img src="images/image-avatar.png" alt="Author Image" />
          <p>Creation of <span class="writer">Jules Wyvern</span></p>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/AatifSohel">Aatif Sohel</a>.
    </div>
  </body>
</html>
